language: python
cache: pip
python:
  - "2.7"
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install flake8 pytest-cov pyDOE
  - pip install pytest --upgrade
  - pip install . --no-cache-dir
script:
  - pytest --cov=pwlf -p no:warnings tests/tests.py
  - pip install cupy
  - pytest --cov=pwlf --cov-append -p no:warnings tests/testscp.py
before_script:
  - flake8 pwlf
  - pytest --version
after_success:
  - pip install python-coveralls
  - coveralls
